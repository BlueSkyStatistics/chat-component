name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: false
        default: 'latest'
      increment_version:
        default: false
        description: 'Increment patch version'
        required: false
        type: boolean

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install asar
        run: npm install -g asar

      - name: Create archives
        run: |
          # Create release directory with dist files only
          mkdir -p release
          cp dist/chat-component.css dist/chat-component.umd.cjs dist/chat-component.js release/
          cp -r dist/attachmentTemplates release/
          cd release
          zip -r ../chat-component.zip ./*
          asar pack . ../chat-component.asar
          cd ..
          
          # Create npm-compatible tarball
          npm pack

      - name: Increment version
        if: ${{ github.event.inputs.increment_version == true || github.event_name != 'workflow_dispatch' }}
        run: |
          # Get current version from package.json
          current_version=$(node -p "require('./package.json').version")
          # Increment patch version
          new_version=$(node -e "
            const v = '${current_version}'.split('.');
            v[2] = parseInt(v[2] || 0) + 1;
            console.log(v.join('.'));
          ")
          # Update package.json
          sed -i "s/\"version\": \"${current_version}\"/\"version\": \"${new_version}\"/" package.json
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Commit version bump
          git add package.json
          git commit -m "chore: bump version to ${new_version}"
          git push

      - name: Get current version
        id: version
        run: |
          current_version=$(node -p "require('./package.json').version")
          echo "current_version=${current_version}" >> $GITHUB_OUTPUT

      - name: GH Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag || 'latest' }}
          name: Release v${{ steps.version.outputs.current_version }}
          files: |
            chat-component.zip
            chat-component.asar
            bluesky-chat-*.tgz
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          target_commitish: main
